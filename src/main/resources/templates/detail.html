<script>
    $(function () {
        $('button[class="up"]').on('click', function () {
            var commentId = $(this).children("input").val();
            var data = {
                "commentId" : commentId
            }
            $.ajax({
                url:'/like',
                type:'post',
                data:data
            });
        }) ;
        $('button[class="down"]').on('click', function () {
            var commentId = $(this).children('input').val();
            var data = {
                "commentId" : commentId
            }
            $.ajax({
                url:'/dislike',
                type:'post',
                data:data
            });
        });
        $('#follow-question').on('click', function () {
            var data = {
                "questionId" : $(this).attr('data-id')
            }
            var url = null;
            if ($(this).html().trim() == '关注问题') {
                url = '/followQuestion';
            } else {
                url = '/unfollowQuestion';
            }

            $.ajax({
                url : url,
                type : 'post',
                data : data,
                success : function (dat) {
                    var json = JSON.parse(dat);
                    console.log(json); //TODO
                    console.log(json.code); //TODO
                    if (json.code == 0) {
                        var $btn = $('#follow-question');
                        if ($btn.html().trim() == '关注问题') {
                            $btn.html('取消关注');
                        } else {
                            $btn.html('关注问题');
                        }

                        $('#question-follower-count').html(json.msg);
                    }
                }
            });
        });
    });
</script>
